<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oioio-ai GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .github-link {
            margin-top: 2rem;
        }
        .github-link a {
            color: #0366d6;
            text-decoration: none;
        }
        .github-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the oioio-ai GitHub Pages Demo!</h1>
        <p>This page demonstrates the GitHub Pages feature for the oioio-ai project.</p>
        <div class="github-link">
            <a href="https://github.com/nkbud/oioio-ai" target="_blank">Visit our GitHub Repository</a>
        </div>
    </div>
</body>
</html>
